<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Caculator by WDS</title>
  </head>
  <body>
    <!--Attribute defer: A script that will be downloaded in parallel to parsing the page, and executed after the page has finished parsing: -->
    <div class="calculator-grid">
      <!-- /01. What was he trying to do is to divide two parts operator. -->
      <div class="output">
        <div class="previous-operand">123 +</div>
        <div class="current-operand">456</div>
      </div>
      <button class="span-two">AC</button>
      <button>DEL</button>
      <button>/</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>*</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>-</button>
      <button>.</button>
      <button>0</button>
      <button class="span-two">=</button>
    </div>
  </body>
</html>
