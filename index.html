<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Caculator by WDS</title>
  </head>
  <body>
    <!--Attribute defer: A script that will be downloaded in parallel to parsing the page, and executed after the page has finished parsing: -->
    <div class="calculator-grid">
      <!-- /01. What was he trying to do is to divide two parts operator. -->
      <div class="output">
        <div data-previous-operand class="previous-operand">123 +</div>
        <div data-current-operand class="current-operand">456</div>
      </div>
      <button data-al-clear class="span-two">AC</button>
      <button data-delete>DEL</button>
      <button data-operand>/</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operand>*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operand>+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operand>-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-equals class="span-two">=</button>
    </div>
  </body>
</html>
